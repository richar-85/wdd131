<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Temple Album - Richard Udonsa</title>
    
    <meta name="description" content="A responsive temple album created for WDD 131" />
    <meta name="author" content="Richard Udonsa" />

     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">

     <!-- JavaScript -->
    <script src="scripts/temples.js" defer></script>

</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
            ☰ 
        </button>

        <nav>
            <ul id="nav-menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Home</h2>

        <div class="container">
            <figure>
                <img class="hover" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" alt="Barranquilla Columbia Temple">
                <figcaption>:hover pseudo-class | box-shadow</figcaption>
		    </figure>

		    <figure>
                <img class="rocorn" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" alt="Barranquilla Columbia Temple">
			    <figcaption>border-radius (15px 150px)</figcaption>
		    </figure>

		    <figure>
                <img class="opac" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" alt="Barranquilla Columbia Temple">
		        <figcaption>opacity (.5)</figcaption>
		    </figure>

		    <figure>
                <img class="blur" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" alt="Barranquilla Columbia Temple">
			    <figcaption>filter: blur at 4px</figcaption>
		    </figure>

		    <figure>
                <img class="gray" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" alt="Barranquilla Columbia Temple">
		        <figcaption>filter: blur (1px) and grayscale (50%)</figcaption>
		    </figure>

		    <figure>
                <img class="object" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" alt="Barranquilla Columbia Temple">
		        <figcaption>object-fit<br><br>⚙️ <a href="https://youtu.be/5CZyxnCdXuk" target="_blank">More on Object Fit from Layout Land</a></figcaption>
		    </figure>

		    <figure>
                <img class="contrast" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" alt="Barranquilla Columbia Temple">
		        <figcaption>filter: contrast (50%)</figcaption>
		    </figure>

		    <figure>
                <img class="saturate" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" alt="Barranquilla Columbia Temple">
		        <figcaption>filter: saturate(50%)</figcaption>
		    </figure>

		    <figure>
                <img class="mbm-difference" src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/barranquilla-colombia/1280x800/3-Barranquilla-Columblia-Temple-2135198.jpg" loading="lazy" alt="Barranquilla Columbia Temple">
		        <figcaption>mix-blend-mode: difference</figcaption>
		    </figure>

        </div>

    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> Richard Udonsa | Nigeria</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
